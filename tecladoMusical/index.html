<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teclado Musical</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <h1>Teclado Musical
  <span class="tooltip" data-tooltip="Presione la tecla adecuada para escuchar la nota correspondiente.">?
  </span>
  </h1>

    <main>
        <div class="key" data-key="C">
          <span>Do</span>
          <span class="spain">C</span>
        </div>
        <div class="key" data-key="D">
          <span>Re</span>
          <span class="spain">D</span>
        </div>
        <div class="key" data-key="E">
          <span>Mi</span>
          <span class="spain">E</span>
        </div>
        <div class="key" data-key="F">
          <span>Fa</span>
          <span class="spain">F</span>
        </div>
        <div class="key" data-key="G">
          <span>Sol</span>
          <span class="spain">G</span
            ></div>
        <div class="key" data-key="A">
          <span>La</span>
          <span class="spain">A</span>
        </div>
        <div class="key" data-key="B">
          <span>Si</span>
          <span class="spain">B</span>
        </div>
    </main>

    <audio src="sounds/A.wav" data-key="A"></audio>
    <audio src="sounds/B.wav" data-key="B"></audio>
    <audio src="sounds/C.wav" data-key="C"></audio>
    <audio src="sounds/D.wav" data-key="D"></audio>
    <audio src="sounds/E.wav" data-key="E"></audio>
    <audio src="sounds/F.wav" data-key="F"></audio>
    <audio src="sounds/G.wav" data-key="G"></audio>

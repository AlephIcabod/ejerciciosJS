<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://file.myfontastic.com/ZKLhDaTctosgX3AzjobTPQ/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Video view</title>
</head>
<body>
  <section>
    <h1 class="video_title">Reproductor de video JS</h1>
    <div class="video-container">

      <video src="video.mp4"></video>
      <div class="controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <div class="controls__item">
          <button class="play icon-play" id="play"></button>

          <div>
            <input type="range" class="volume" max="1" value=".50" min=0 name="volume" step=".05"><span class="icon-volume" id="volume" ></span>
          </div>
          <div>
            <input type="range" class="speed" max="2" value="1" min=".25" step=".25" id="speed" name="playbackRate">
            <span class="icon-velocity"></span>
          </div>

          <button class="full_screen icon-full" id="fullScreen"></button>
      </div>
    </div>
    </div>
  </section>

</div>

<script src="video.js" charset="utf-8"></script>
</body>
</html>
